<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos sin Cupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">📕 Cursos Sin Cupo Disponible</h1>

        <table class="table table-bordered table-hover table-dark">
            <thead class="table-light text-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cupo</th>
                    <th>Profesor</th>
                    <th>Aula</th>
                </tr>
            </thead>
            <tbody id="tabla-cursos"></tbody>
        </table>
    </div>

    <script>
        async function cargarCursosSinCupo() {
            const tabla = document.getElementById('tabla-cursos');
            tabla.innerHTML = "";

            try {
                const cursos = await fetch('/api/cursos/sincupo').then(res => res.json());
                cursos.forEach(curso => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${curso.id}</td>
                        <td>${curso.nombre}</td>
                        <td>${curso.cupo}</td>
                        <td>${curso.profesor?.nombre || 'No asignado'}</td>
                        <td>${curso.aula?.nombre || 'No asignado'}</td>
                    `;
                    tabla.appendChild(fila);
                });
            } catch (error) {
                console.error("Error al cargar cursos sin cupo:", error);
            }
        }

        cargarCursosSinCupo();
    </script>
</body>
</html>
